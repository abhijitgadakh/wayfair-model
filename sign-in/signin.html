<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Wayfair.com - Online Home Store for Furniture, Decor, Outdoors & More
    </title>
    <link rel="icon" type="image/x-icon" href="../res/fav/favicon.ico" />
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../res/img-vid/a.png" alt="" />
      </div>
      <div class="secure">
        <p>
          Secure Login
          <ion-icon name="lock-closed-outline"></ion-icon>
        </p>
      </div>
    </div>
    <div class="small-container email hide">
      <h2>Enter your email address to sign in or to create an account</h2>
      <input type="text" placeholder="Email Address" />
      <button class="btn btn-continue">Continue</button>
    </div>
    <div class="small-container password hide">
      <h2>Create a Password</h2>
      <input type="password" placeholder="Create Password" />
      <button class="btn btn-create-acc">Create Account</button>
      <p>By creating an account, you agree to our <a href="#">privacy</a></p>
      <p><a href="#">policy</a> and <a href="#">terms of use</a>.</p>
      <p>Have an account? <a href="#">Sign In</a></p>
    </div>
    <div class="small-container success">
      <h2>Account Created Successfully</h2>

      <p>
        <big>Click here to <a href="#">Log In</a></big>
      </p>
    </div>
    <!-- SCRIPTS -->
    <!-- 1 ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- 1 ionicons -->
  </body>
</html>
